<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="home_exam.css">
    <title>Home Exam</title>
</head>

<body>
<form id=banners-form method="post">
    <div>
        <lable>Banner IMG URL:</lable>
        <input type="text"
               id="banner-img"
               placeholder="Enter URL...">
    </div>

    <div>
        <lable>Redirect Link:</lable>
        <input type="text"
               id="redirect-lnk"
               placeholder="Enter redirect link...">
    </div>

    <div>
        <button type="submit"
                id="submitBtn">
            Submit
        </button>
        <button type="button"
                id="save-btn">
            Save
        </button>
        <button type="button"
                id="clear-btn">
            Clear
        </button>
    </div>
</form>

<div id="banners-list"></div>

<script type="text/javascript" src="home_exam.js"></script>
</body>

</html>
